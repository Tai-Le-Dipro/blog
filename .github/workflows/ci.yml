name: deploy-client-pwa
run-name: ${{ github.actor }} is deploying on development
on:
  push:
    branches: ['main']
env:
  AWS_REGION: 'ap-south-1'
  AWS_BUCKET_NAME: 's3://blog-nuxtjs'
  API_URL: '<dev-api-url>'
  BLZ_ENV: 'test'
  SENTRY_DISABLED: false

jobs:
  deploy:
    name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_API_URL: ${{ env.API_URL }}
          envkey_PORT: '4444'
          envkey_SENTRY_DISABLED: false
          envkey_BLZ_ENV: test
          file_name: .env
          fail_on_empty: false

      - name: "Let's Cat"
        run: cat .env

      - name: Install dependencies
        run: yarn install

      - name: Build the software
        run: yarn build

      - name: Copy files to the test website with the AWS CLI
        run: aws s3 sync dist/ ${{ env.AWS_BUCKET_NAME }}
